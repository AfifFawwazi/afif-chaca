<div class="row">
  <div class="col-sm-5">
    <a href="#" class="list-group-item clearfix"
     (click)=onSelected()>
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{horoscope.name}} </h4>
        <p class="list-group-item-text"> {{horoscope.description}}</p>
      </div>
      <span class="pull-right">
        <img 
        [src]="horoscope.imagePath"
        alt="{{horoscope.name}}" 
        class="img-responsive" 
        style="max-height:50px;">
      </span>
    </a>
  </div>
  
  <div class="col-sm-7">      
    <div class="row">
      <div class="col-x5-12">
        <img [src]="horoscope.imagePath" 
        alt="{{horoscope.name}}" 
        class="img-responsive"
        style="max-height: 300px">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h1>{{horoscope.name}}</h1>
      </div>
    </div>

    <ng-template #infotext>
      <p> Please Select Recipe </p>
    </ng-template>
  </div>
</div>
